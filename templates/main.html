<!DOCTYPE html>
<html>
	<head>
		<title id="title">Doodleman</title>
		<link rel="stylesheet" href="res/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Gochi+Hand" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="scripts/loadSetup.js"></script>
		{% for script in scripts %}<script defer src="{{script}}"></script>{% endfor %}
		{% for statement in statements %}<script defer>{{statement}}</script>{% endfor %}
		<link rel="manifest" href="manifest.webmanifest">
		<meta name="viewport" content="user-scalable=no">
	</head>
	<body onload="canvasSetup()">
		<div id="space">
			<canvas id="paper" width='640' height='360'></canvas>
			<input hidden type="file" id="fileInput"/>
			<a hidden download="Doodleman Level.json" id="fileOutput"></a>
			<textarea readonly id="clipboard"></textarea>
			<input type="text" id="touchkeyboard" value=""></input>
		</div>
	</body>
</html>
